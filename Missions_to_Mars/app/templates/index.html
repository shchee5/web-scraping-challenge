<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class = 'container'>
        <div class = 'jumbotron text-center'>
            <h1>Mission to Mars</h1>
            <p><a class = 'btn btn-primary btn-lg'
                href = '/scrape'
                role = 'button'> Get Mars Data!
            </a>
            </p>
        </div>

        <div class = 'row'>
            <div class = 'col-md-12'>
                <h2>Latest News on Mars:</h2>
                <h3>{{ mars_data.latest_news_title }}</h3>
                <p>{{ mars_data.latest_news_paragraph }}</p>
                <br>
            </div>
        </div>

        <div class = 'row'>
            <div class = 'col-md-6'>
                <h2>Featured Mars Image</h2>
                <img src='{{ mars_data.mars_image }}' alt='mars_full' style = 'max-width: 100%;'>
            </div>
            <div class = 'col-md-6'>
                <h2>Facts on Mars</h2>
                <p>{{ mars_data.mars_facts|safe}}</p>
            </div>
        </div>

        <div class = 'row'>
            <br>
            <div class = 'col-md-12'>
                <h2>Hemispheres of Mars</h2>
                {% for i in mars_data.hemispheres %}
                    <div class = 'col-lg-3'>  
                        <div class = 'card' style='width: 20rem;'>
                            <div class = 'card-body'>
                                <a href = '{{ i.img_url }}'> 
                                    <img class = 'card-img-top img-responsive' src = '{{ i.img_url }}' style = 'max-width: 100%;'>
                                </a>
                                <h4 class = 'card-title'> {{ i.title }}</h4>
                            </div>
                        </div>
                    </div>  
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
